  <div class="card p-4 shadow" style="width: 100%; max-width: 600px; background-color: #ffffff; border-radius: 12px;">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      @for (class of classes; track $index) {
        <li class="list-group-item" style="display: flex; justify-content: space-between;">{{class.stage + class.grade + class.parallel}}
          <div class="btn-group">
            <a href="#" class="btn btn-primary">Asistencia</a>
            <a href="#" class="btn btn-primary">Notas</a>
            <a href="#" class="btn btn-primary">Participaciones</a>
          </div>
        </li>
      }
    </ul>
  </div>
