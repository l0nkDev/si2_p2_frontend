<div style="height: 32px;"></div>
<h4 class="text-center text-primary mb-3">Control de asistencias</h4>
<div style="height: 32px;"></div>
<div style="display: flex; justify-content: center; width: 100%;">  <div class="table-responsive">
    <table class="table table-hover table-bordered text-center align-middle small"
           style="border-collapse: separate; border-spacing: 0px;">
      <thead style="background-color: #e3f2fd;">
        <tr>
          <th><b>RUDE</b></th>
          <th><b>Estudiante</b></th>
          <th><b>Fecha</b></th>
          <th><b>Estado</b></th>
        </tr>
      </thead>
      <tbody>
        @for (assistance of assistances; track $index) {
          <tr>
            <td><input [(ngModel)]="assistance.student.rude" class="form-control form-control-sm"
                      disabled style="min-width: 120px;"></td>
            <td><a class="form-control form-control-sm" disabled style="min-width: 120px;">
              {{assistance.student.name + " " + assistance.student.lname}}
            </a></td>
            <td><input [(ngModel)]="assistance.date" class="form-control form-control-sm"
                      disabled style="min-width: 120px;"></td>
            <td><input [(ngModel)]="assistance.status" class="form-control form-control-sm"
                      disabled style="min-width: 120px;"></td>
            <td class="d-flex gap-1 justify-content-center">
              <button class="btn btn-outline-primary btn-sm">
              </button>
              <button  class="btn btn-outline-danger btn-sm">
                🗑️
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
