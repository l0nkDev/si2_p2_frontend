<div style="height: 32px;"></div>
<h4 class="text-center text-primary mb-3">Dashboard</h4>
<div style="height: 32px;"></div>
<div style="display: flex; flex-direction: row; justify-content: center;"><b>Materias: {{subjects.length}} | Clases: {{getClasses()}} | Estudiantes: {{getStudents()}} | Promedio: {{getAverage() | number:'1.0-2'}}</b></div>
<div style="height: 8px;"></div>
<div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
  @for (subject of subjects; track $index) {
    <subjects_item
      (entryDeletedEvent)="OnChildButtonClick()"
      style="display: contents;"
      [subject]="subject">
    </subjects_item>
<div style="height: 8px;"></div>
}
</div>
