<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow"
       style="width: 100%; max-width: 400px; background-color: #ffffff; border-radius: 12px;">

    <h4 class="text-center text-primary mb-3">Nuevo Usuario</h4>

    <div class="d-flex flex-column gap-1">
      <label for="name" class="form-label mb-1">Login</label>
      <input [(ngModel)]="login"
             id="name"
             maxlength="100"
             class="form-control" />

      <label for="lname" class="form-label mb-1">Contrase√±a</label>
      <input [(ngModel)]="password"
             id="lname"
             maxlength="100"
             class="form-control" />

      <button (click)="runcreate()" class="btn btn-primary mt-3 w-100">Crear</button>
    </div>
  </div>
</div>
